<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/index.js"></script>
  <title>Sign Up Login</title>
</head>
<body>
	<p>Daftar jika belum punya akun atau login jika sudah pernah mendaftar atau sudah pernah punya akun. </p>
   
   <h2 style="text-align: center"> Sign Up </h2>
   <div class="form-container">

      <form action="#">
      	
         <div class="input-cnt">
            <i class="material-icons">person</i>
            <input type="text" placeholder="Name" name="name" />
         </div>
         
         <div class="input-cnt">
            <i class="material-icons">face</i>
            <input type="text" placeholder="Username" name="username" />
         </div>
         
         <div class="input-cnt">
            <i class="material-icons">email</i>
            <input type="text" placeholder="Email" name="email" />
         </div>
         
         <div class="input-cnt">
            <i class="material-icons">lock</i>
            <input type="password" placeholder="Password" name="password" />
         </div>
         
         <div class="input-cnt">
            <input type="submit" value="Sign Up" onclick="alert('Maaf Web-site Remaja Masjid Al-Munawwaroh Saketa ini masih dalam proses pengembangan, jadi data yang dimasukkan belum dapat disimpan')"/>
         </div>
         
      </form>
      
   </div>
   
   <h2 style="text-align: center"> Login </h2>
   <div class="form-container">

      <form action="#">

         <div class="input-cnt">
            <i class="material-icons">person</i>
            <input type="text" placeholder="Email or username" name="email" />
         </div>
         
         <div class="input-cnt">
            <i class="material-icons">lock</i>
            <input type="password" placeholder="Password" name="password" />
         </div>
         
         <div class="input-cnt">
            <input type="submit" value="Login" onclick="alert('Maaf Web-site Remaja Masjid Al-Munawwaroh Saketa ini masih dalam proses pengembangan, jadi data yang dimasukkan belum dapat disimpan')" />
         </div>
         
      </form>
      
   </div>
</body>
</body>
</html>
